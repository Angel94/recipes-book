<div class="row">
  <div class="col-xs-12">
    <!-- <button class="btn btn-success" routerLink="/recipes/new">New Recipe</button> -->
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12" *ngIf="recipes.length > 0">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipe]="recipe"
      [index]="i"
    ></app-recipe-item>
  </div>
  <div class="col-xs-12" *ngIf="recipes.length === 0">
    <p class="alert alert-info">No recipes!</p>
  </div>
</div>
